<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <app-connection-settings [(apiKey)]="config.API_KEY"></app-connection-settings>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="config">Save & Close</button>
</mat-dialog-actions>
